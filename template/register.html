<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SignSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .caja {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        .t {
            font-family: 'Lobster', cursive;
        }
        .form-control {
            background-color: white;
            border: 1px solid #ccc;
        }
        .btn-success {
            background-color: #6b5b95;
            border: none;
        }
        .btn-success:hover {
            background-color: #5a4a84;
        }
        .btn-primary {
            background-color: #6b5b95;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a4a84;
        }
        .register-text {
            text-align: center;
            margin-top: 15px;
        }
        .register-text a {
            color: #6b5b95;
            text-decoration: none;
        }
        .register-text a:hover {
            text-decoration: underline;
        }
        .background-figures {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .background-figures::before, .background-figures::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            width: 200px;
            height: 200px;
            opacity: 0.4;
        }
        .background-figures::before {
            top: 20%;
            left: 10%;
            animation: move 15s ease-in-out infinite;
        }
        .background-figures::after {
            bottom: 20%;
            right: 10%;
            animation: move 25s ease-in-out infinite reverse;
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
            100% { transform: translate(0, 0); }
        }
        .contact-section {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1;
        }
        .contact-section p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="background-figures"></div>
    <div class="caja">
        <form action="/register" method="post">
            <h1 class="text-center t">Registro</h1>
            {% if mensaje %}
            <div class="alert alert-danger" role="alert">
                {{ mensaje }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="name" class="t">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div><br>
            <div class="form-group">
                <label for="email" class="t">Correo</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
            </div><br>
            <div class="form-group">
                <label for="password" class="t">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div><br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="privacyPolicy" name="privacyPolicy" required>
                <label class="form-check-label t" for="privacyPolicy">
                    Acepto las <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">políticas de privacidad y tratamiento de datos</a>
                </label>
            </div><br>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
            <div class="register-text">
                <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>

    <!-- Modal de Términos y Condiciones -->
    <div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="termsModalLabel">Términos y Condiciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Aquí van los términos y condiciones que el usuario debe aceptar...</p>
                    <!-- Agrega aquí el contenido completo de los términos y condiciones -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-section">
        <p>¿Tienes alguna pregunta? Contáctanos en: <a href="mailto:contacto@signsense.com" style="color: white;">contacto@signsense.com</a></p>
    </div>

    <script>
        // Abrir el modal automáticamente al cargar la página
        window.addEventListener('load', function () {
            var myModal = new bootstrap.Modal(document.getElementById('termsModal'));
            myModal.show();
        });
    </script>
</body>
</html>
